<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <nav>
        <ul>
            <li id="0" class="logo"><img src="splogo-removebg-preview.png" alt="">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
     <div class="container">        
        <div class="songlist">
            <h1>Your Playlist</h1>
            <div class="songcontainer">
            <div class="item">
                <img src="unstop.jpg" alt="one">
                <span class="name">Unstoppable</span>
                <span class="songDisplay"><span class="gap">04:06<i id="0" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="unholy.jpg" alt="one">
                <span class="name">Unholy</span>
                <span class="songDisplay"><span class="gap">02:37<i id="1" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="let_me_love_you.jpg" alt="one">
                <span class="name">Let_me_love_you</span>
                <span class="songDisplay"><span class="gap">03:25<i id="2" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="kun.jpg" alt="one">
                <span class="name">Kun faya kun</span>
                <span class="songDisplay"><span class="gap">07:53<i id="3" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="500x500.jpg" alt="one">
                <span class="name">Astronaut in the ocean</span>
                <span class="songDisplay"><span class="gap">02:32<i id="4" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="aaoge.jpg" alt="one">
                <span class="name">Aaoge jab tum</span>
                <span class="songDisplay"><span class="gap">05:57<i id="5" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="whatever.jpg" alt="one">
                <span class="name">Whatever it takes</span>
                <span class="songDisplay"><span class="gap">03:39<i id="6" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
            <div class="item">
                <img src="stars.jpg" alt="one">
                <span class="name">In the stars</span>
                <span class="songDisplay"><span class="gap">03:36<i id="7" class="fa-regular songPlay fa-2x fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songbanner"></div>
        </div>
     </div>

     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" aria-label="input">
        <div class="icons">
            <i  class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i  class="fa-regular fa-2x fa-circle-play" id="Play"></i>
            <i  class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div id="currentSongName"></div>
    
     </div>
     
     <script src="https://kit.fontawesome.com/712ff83d53.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
